<div class="animate__animated animate__fadeIn animated__faster">
  <h2>Por capital</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar( $event )"
        placeHolder="Buscar por capital..."
      ></app-pais-input>
    </div>
  </div>

  <div
    *ngIf="hayError"
    class="alert alert-danger"
  >
    No se encontr√≥ nada con el termino {{ termino }}
  </div>

  <div class="row" *ngIf="paises.length > 0">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
