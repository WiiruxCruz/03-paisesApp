<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        class="form-control"
        placeholder="Buscar país..."
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr>

<div
  *ngIf="hayError"
  class="alert alert-danger"
>
  No se encontró nada con el termino ABCASD {{ termino }}
</div>

<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bandera</td>
          <td>1234567</td>
          <td>
            <a href="/pais/cri">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
